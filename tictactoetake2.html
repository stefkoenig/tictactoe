<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="gameboard">
      <div class="box" id= "box1">
          <!-- <img id="cross" src="https://pbs.twimg.com/profile_images/587655889307467776/l2mCLs0q_400x400.jpg"> -->
        </div>
      <div class="box" id= "box2">
        <!-- <img id="doughnut" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcT95CPSOHT5R2tU11wNqFEaEOvl92rxfyJkZjsDAAJq-zRKChs79A"> -->
      </div>
      <div class="box" id= "box3"></div>
      <br>
      <div class="box" id= "box4"></div>
      <div class="box" id= "box5"></div>
      <div class="box" id= "box6"></div>
      <br>
      <div class="box" id= "box7"></div>
      <div class="box" id= "box8"></div>
      <div class="box" id= "box9"></div>
    </div>
    <script type="text/javascript">
      var counter = 0;
      var boxes = document.querySelectorAll('.box');

      function setSquare(el){
        el.addEventListener('click', function(){
          console.log('counter', counter);
        if (el.className === "box") {
          if (counter % 2 === 0) {
            el.className = "cross";
            el.innerHTML = '<img src="http://t02.deviantart.net/aXZKHykIf1lkVzwaEmrC3h7HBNg=/300x200/filters:fixed_height(100,100):origin()/pre00/1720/th/pre/i/2004/104/8/7/the_solitary_fruit_loop.jpg"height="100" width ="100">';
          } else {
            el.className = "nought";
            el.innerHTML = '<img src="http://p1.pichost.me/i/34/1569140.jpg" height="100" width ="100">';
          }
          console.log(el);
          counter = counter + 1;
        }})
      }
      for (var i = 0; i < boxes.length; i++) {
          setSquare(boxes[i]);
      }
      </script>
  </body>
</html>
